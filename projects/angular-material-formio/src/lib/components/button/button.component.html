<div style="color: red !important">teste</div>
<button
  *ngIf="instance"
  [ngClass]="buttonClass"
  type="{{ instance.component.action }}"
  mat-raised-button
  [color]="color"
  [disabled]="disabled"
  (click)="instance.onClick($event)"
>
  <mat-icon *ngIf="instance.component.leftIcon">{{
    instance.component.leftIcon
  }}</mat-icon>
  <mat-icon *ngIf="done">done</mat-icon>
  <mat-icon *ngIf="error">close</mat-icon>
  <mat-icon class="mat-icon-spin" *ngIf="loading">autorenew</mat-icon>
  {{ instance.component.label }}
  <mat-icon *ngIf="instance.component.rightIcon">{{
    instance.component.rightIcon
  }}</mat-icon>
</button>
